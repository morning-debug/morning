<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
  <title>痔疮诊断</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe4e1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

   .container {
      background-color: #fff;
      padding: 40px; /* 增加内边距，让白色框更大 */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 800px; /* 适当增大最大宽度 */
    }

    h1 {
      text-align: center;
      color: #ff1493;
      font-weight: bold;
      font-size: 36px;
      text-shadow: 2px 2px 0 white, -2px -2px 0 white, 2px -2px 0 white, -2px 2px 0 white;
      margin-bottom: 20px;
    }

    form {
      margin-top: 20px;
    }

    .question {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #ffb6c1;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff69b4;
    }

    #result {
      margin-top: 20px;
      padding: 10px;
      background-color: #ffc0cb;
      border: 1px solid #ffb6c1;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>痔疮诊断</h1>
    <form id="diagnosisForm">
      <div class="question">
        <label for="question1-yes">你有没有便血情况？</label>
        <input type="radio" id="question1-yes" name="question1" value="yes"> 有
        <input type="radio" id="question1-no" name="question1" value="no"> 没有
      </div>
      <div class="question">
        <label for="question2-yes">你是否感觉肛门外有肿物脱出？</label>
        <input type="radio" id="question2-yes" name="question2" value="yes"> 有
        <input type="radio" id="question2-no" name="question2" value="no"> 没有
      </div>
      <div class="question">
        <label for="question3-yes">你是否感到肛门疼痛？</label>
        <input type="radio" id="question3-yes" name="question3" value="yes"> 有
        <input type="radio" id="question3-no" name="question3" value="no"> 没有
      </div>
      <button type="button" onclick="diagnose()">提交</button>
    </form>
    <div id="result"></div>
  </div>
  <script>
    function diagnose() {
      const question1 = document.querySelector('input[name="question1"]:checked');
      const question2 = document.querySelector('input[name="question2"]:checked');
      const question3 = document.querySelector('input[name="question3"]:checked');

      if (!question1 || !question2 || !question3) {
        alert('请回答所有问题！');
        return;
      }

      let result = '';
      if (question1.value === 'yes' && question2.value === 'no' && question3.value === 'no') {
        result = '你可能患有内痔。';
      } else if (question1.value === 'no' && question2.value === 'yes' && question3.value === 'yes') {
        result = '你可能患有外痔。';
      } else if (question1.value === 'yes' && question2.value === 'yes' && question3.value === 'yes') {
        result = '你可能患有混合痔。';
      } else {
        result = '症状不典型，建议咨询医生。';
      }

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = result;
      resultDiv.style.display = 'block';
    }
  </script>
</body>

</html>
